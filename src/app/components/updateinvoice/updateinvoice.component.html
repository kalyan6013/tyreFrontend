<app-header></app-header>
<body class="body">
  <br>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h1 class="allhead">Update Invoice</h1>
      </div>
      <div class="col-md-7" style="margin-top:10px;">
        <hr>
      </div>             
      <div class="col-md-1"></div>
    </div><br><br>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form novalidate #f="ngForm" (ngSubmit)="updateInvoiceDetails(); f.reset()">
          <div class="form-group">
            <label>Invoice ID</label>
            <input type="text" class="form-control" id="invoiceid" placeholder="Enter Invoice ID" name="invoiceid" [(ngModel)]="invoiceid" minlength="1" maxlength="15" required style="width:400px;height:40px;">
          </div>
          <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" id="status" placeholder="status" name="status" [(ngModel)]="status" minlength="1" maxlength="15" required style="width:400px;height:40px;">
          </div>
          <div class="row">
            <div class="col-md-6">
          <button type="submit" class="subbut2">Submit</button> <br><br>
        </div>
        <div class="col-md-6">
          <button type="reset" class="subbut2">Reset</button> <br><br>
        </div> 
        </div>
  </form>
  <div>
</div>
</div>
</div>
<br><br><br><br>
</body>
<app-footer></app-footer>
