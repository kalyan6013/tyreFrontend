<app-header></app-header>

<body class="body">
  <br>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <h1 class="allhead">Generate Invoice</h1>
      </div>
      <div class="col-md-6" style="margin-top:10px;">
        <hr>
      </div>             
      <div class="col-md-1"></div>
    </div><br><br>
  
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form novalidate #f="ngForm" (ngSubmit)="onCreateInvoice(); f.reset()">
          <div class="form-group">
              <label>Invoice ID</label>
              <input type="text" class="form-control" id="invoiceid" placeholder="Enter Invoice ID" name="invoiceid" [(ngModel)]="invoiceid" minlength="1" maxlength="15" required style="width:400px;height:40px;">
          </div>
          <div class="form-group">
            <label>Product ID</label>
              <input type="text" class="form-control" id="prdit" placeholder="Enter Product ID" name="prdit" [(ngModel)]="prdit" minlength="1" maxlength="15" required style="width:400px;height:40px;">
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" id="qty" placeholder="Enter Quantity" name="qty" [(ngModel)]="qty" minlength="1" maxlength="15" required style="width:400px;height:40px;">
        </div>
                    
              <div class="form-group ">
                <label>Completion Date</label>
                  <input type="date" class="form-control" id="example-date-input" name="compdate" [(ngModel)]="compdate" style="width:400px;height:40px;">
              </div>

              <div class="form-group">
                <label>Total Amount</label>
                <input type="text" class="form-control" id="tamount" placeholder="Enter Total Amount" name="tamount" [(ngModel)]="tamount" minlength="1" maxlength="15" required style="width:400px;height:40px;">
            </div>
              
                <div class="row">
                  <div class="col-md-6">
                <button type="submit" class="subbut2">Submit</button> <br><br>
              </div>
              <div class="col-md-6">
                <button type="reset" class="subbut2">Reset</button> <br><br>
              </div>
              </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </body>


<app-footer></app-footer>
