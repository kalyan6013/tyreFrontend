<app-header></app-header>
<body class="body">
    <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <h1 class="allhead">Generate Invoice</h1>
        </div>
        <div class="col-md-6" style="margin-top:10px;">
          <hr>
        </div>             
        <div class="col-md-1"></div>
      </div><br><br>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                  <label>Order ID</label>
                  <input type="text" class="form-control" id="orderid" placeholder="Enter Order ID" name="orderid" minlength="1" maxlength="15" required style="width:400px;height:40px;">
              </div>
              <div class="form-group">
                  <label>Invoice Number</label>
                  <input type="text" class="form-control" id="qty" placeholder="Enter Invoice Number" name="qty" minlength="1" maxlength="15" required style="width:400px;height:40px;">
              </div>
              <div class="form-group ">
                  <label>Invoice Date</label>
                    <input type="date" class="form-control" id="example-date-input" name="expdate" style="width:400px;height:40px;">
                </div>
                <div class="form-group ">
                    <label>Settlement Date</label>
                      <input type="date" class="form-control" id="example-date-input" name="setdate" style="width:400px;height:40px;">
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                    <button type="submit" class="subbut2">Submit</button> <br><br>
                  </div>
                  <div class="col-md-6">
                    <button type="reset" class="subbut2">Reset</button> <br><br>
                  </div>
                  </div>
                  </form>
                </div>
              <div class="col-md-3"></div>
                </div>
              

</body>
<app-footer></app-footer>
